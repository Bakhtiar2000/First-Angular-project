<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Sr no</th>
          <th>Role name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleList;let sl=index">
          <td>{{sl + 1}}</td>
          <td>{{role.role}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
